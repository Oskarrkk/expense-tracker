<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uzytkownicy list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

</head>
<body>
<div calss = "container">
<table class = "table">
    <thead>
    <tr>
        <td>Uzytkownicy</td>
        <td>Rola</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody th:each=" user : ${users}">
    <tr>
        <td th:text="${user.getUsername()}"></td>
        <td th:text="${user.getRole()}"></td>
        <td> <a th:href="${'/user?id='+user.id}">Details</a> </td>
        <td> <a th:href="${'/users/delete/'+user.id}">Delete</a> </td>
    </tr>
    </tbody>
</table>
    <div class="row">
        <a href="/create"> Create new user</a>
    </div>

</div>
</body>
</html>
