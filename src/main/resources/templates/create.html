<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uzytkownicy list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${user}" th:action="@{/users}" th:method="post">
        <div class="form-group">
            <label class="control-label">Username:</label>
            <input type="text" class="form-control" th:field="*{username}"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Password:</label>
            <input type="text" class="form-control" th:field="*{password}"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Create</button>
        </div>
    </form>
</div>
</body>
</html>
