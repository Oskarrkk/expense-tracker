<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uzytkownicy list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container">
    <form class="form-horizontal" th:object="${expense}"  th:action="@{/user/addExpense}" th:method="post">
        <div class="form-group">
            <label class="control-label">Description:</label>
            <input type="text" class="form-control" th:field="*{description}"/>

        </div>
        <div class="form-group">
            <label class="control-label">Cost:</label>
            <input type="number" class="form-control" th:field="*{cost}"/>

        </div>
        <div class="form-group">
            <label class="control-label">Date:</label>
            <input type="date" class="form-control" th:field="*{date}"/>
        </div>
        <div class="form-group">
            <label class="control-label">User:</label>
            <select name="userid" >
                <option
                        th:text="${user.username}"
                        th:value="${user.id}"></option>
            </select>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Add expense</button>
        </div>
    </form>
</div>
</body>
</html>
